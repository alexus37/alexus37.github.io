				$( '#ri-grid' ).gridrotator( {
					rows : 4,
					columns : 8,
					step : 'random',
					animType : 'random',
					maxStep : 5,
					interval : 2000,
					preventClick : false,
					w1024 : {
						rows : 5,
						columns : 6
					},
					w768 : {
						rows : 5,
						columns : 5
					},
					w480 : {
						rows : 6,
						columns : 4
					},
					w320 : {
						rows : 7,
						columns : 4

					w240 : {
						rows : 7,
						columns : 3
